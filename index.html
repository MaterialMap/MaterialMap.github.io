<!DOCTYPE html>
<html>
<head>
    <title>Materials Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #loading {
            display: none;
        }
        #error-message {
            color: red;
        }
        .url-link {
            color: #0066cc;
            text-decoration: none;
        }
        .url-link:hover {
            text-decoration: underline;
        }
        /* Стили для поля поиска */
        .dataTables_filter {
            margin-bottom: 20px;
        }
        .dataTables_filter input {
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Materials Database</h1>
        
        <div id="loading">Loading data...</div>
        <div id="error-message"></div>
        <table id="materials-table" class="display">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>EOS</th>
                    <th>Applications</th>
                    <th>Discretization</th>
                    <th>Reference</th>
                    <th>URL</th>
                    <th>Added</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        async function loadMaterials() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch('materials.yaml');
                const yamlText = await response.text();
                const materials = jsyaml.load(yamlText);
                
                // Преобразуем данные в формат для DataTables
                const tableData = materials.map(material => [
                    material.mat,
                    material.eos || '-',
                    material.app.join(', '),
                    material.dis,
                    material.ref,
                    `<a href="${material.url}" class="url-link" target="_blank">Link</a>`,
                    formatDate(material.add)
                ]);

                // Инициализируем DataTable
                $('#materials-table').DataTable({
                    data: tableData,
                    order: [[0, 'asc']], // Сортировка по умолчанию по первой колонке
                    pageLength: 25, // Количество записей на странице
                    language: {
                        search: "Search:",
                        lengthMenu: "Show _MENU_ entries",
                        info: "Showing _START_ to _END_ of _TOTAL_ entries",
                        infoEmpty: "Showing 0 to 0 of 0 entries",
                        infoFiltered: "(filtered from _MAX_ total entries)",
                        paginate: {
                            first: "First",
                            last: "Last",
                            next: "Next",
                            previous: "Previous"
                        }
                    }
                });

            } catch (error) {
                document.getElementById('error-message').textContent = 
                    'Error loading materials: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.addEventListener('load', loadMaterials);
    </script>
</body>
</html>
