<!doctype html>
<html lang="en">
    <head>
        <title>Material MAP</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Preconnect to external domains -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://cdn.jsdelivr.net">
        <link rel="preconnect" href="https://code.jquery.com">
        <link rel="preconnect" href="https://cdn.datatables.net">

        <!-- Google Fonts - load asynchronously -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" 
              rel="stylesheet" media="print" onload="this.media='all'">
        <noscript>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" 
                  rel="stylesheet">
        </noscript>

        <!-- External resources -->
        <script type="module">
            import { parse as parseToml } from 'https://cdn.jsdelivr.net/npm/smol-toml@1.3.1/dist/index.js';
            window.parseToml = parseToml;
        </script>
        
        <!-- Load CSS asynchronously -->
        <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" 
              rel="stylesheet" media="print" onload="this.media='all'" />
        <noscript>
            <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
        </noscript>
        
        <!-- Load scripts with defer -->
        <script src="https://code.jquery.com/jquery-3.7.0.js" defer></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" defer></script>
        
        <!-- Main stylesheet -->
        <link rel="stylesheet" href="unified-styles.css" />
    </head>
    <body>
        <div class="main-container" role="main">
            <!-- Heading -->
            <h1>Material MAP</h1>

            <!-- Loading message -->
            <div id="loading" role="status" aria-live="polite" class="hidden">
                Loading data...
            </div>

            <!-- Error message -->
            <div id="error-message" role="alert" aria-live="assertive"></div>

            <!-- Filters container -->
            <div id="filters-container" class="filters-container">
                <div class="filter-group">
                    <label for="material-filter">Material Model: <span id="material-count" class="filter-count"></span></label>
                    <select id="material-filter" multiple class="filter-select">
                    </select>
                </div>
                <div class="filter-group">
                    <label for="eos-filter">EOS: <span id="eos-count" class="filter-count"></span></label>
                    <select id="eos-filter" multiple class="filter-select">
                    </select>
                </div>
                <div class="filter-actions">
                    <button id="clear-filters" class="clear-button">Clear Filters</button>
                </div>
            </div>

            <!-- Materials table -->
            <table
                id="materials-table"
                class="display"
                aria-label="Materials database"
            >
                <thead>
                    <tr>
                        <th>Material Model</th>
                        <th>EOS</th>
                        <th>Applications</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>



            <!-- Project information -->
            <div class="about-link">
                <p><a href="material-calculator.html">Material Property Calculator</a></p>
                <p><a href="about.html">Learn more about this project</a></p>
            </div>
        </div>

        <!-- Script -->
        <script src="scripts.js"></script>
    </body>
</html>
