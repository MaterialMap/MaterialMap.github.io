<!DOCTYPE html>
<html>
<head>
    <title>Materials Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #loading {
            display: none;
        }
        #error-message {
            color: red;
        }
        #materials-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #materials-table th, #materials-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #materials-table th {
            background-color: #f2f2f2;
        }
        .url-link {
            color: #0066cc;
            text-decoration: none;
        }
        .url-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Materials Database</h1>
        
        <div id="loading">Loading data...</div>
        <div id="error-message"></div>
        <div id="materials-table"></div>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        async function loadMaterials() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch('materials.yaml');
                const yamlText = await response.text();
                const materials = jsyaml.load(yamlText);
                
                const table = document.createElement('table');
                table.id = 'materials-table';

                // Create header
                const header = table.createTHead();
                const headerRow = header.insertRow();
                const headers = ['Material', 'EOS', 'Applications', 'Discretization', 'Reference', 'URL', 'Added'];
                headers.forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });

                // Create table body
                const tbody = table.createTBody();
                materials.forEach(material => {
                    const row = tbody.insertRow();
                    
                    // Basic cells
                    row.insertCell().textContent = material.mat;
                    row.insertCell().textContent = material.eos || '-';
                    row.insertCell().textContent = material.app.join(', ');
                    row.insertCell().textContent = material.dis;
                    
                    // Reference cell (plain text)
                    row.insertCell().textContent = material.ref;
                    
                    // URL cell with link
                    const urlCell = row.insertCell();
                    const urlLink = document.createElement('a');
                    urlLink.href = material.url;
                    urlLink.textContent = 'Link';
                    urlLink.className = 'url-link';
                    urlLink.target = '_blank';
                    urlCell.appendChild(urlLink);

                    // Date cell
                    row.insertCell().textContent = formatDate(material.add);
                });

                document.getElementById('materials-table').appendChild(table);
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    'Error loading materials: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.addEventListener('load', loadMaterials);
    </script>
</body>
</html>
