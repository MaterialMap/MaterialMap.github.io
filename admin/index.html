<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialMap Admin - Local Development</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .local-dev-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 10000;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      text-align: center;
      padding: 50px;
      color: #721c24;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      margin: 20px;
      border-radius: 6px;
    }
    
    .error h1 {
      color: #721c24;
      margin-bottom: 20px;
    }
    
    .error p {
      margin: 10px 0;
    }
    
    .error a {
      color: #0366d6;
      text-decoration: none;
    }
    
    .error a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="local-dev-info">
    Local Development Mode
  </div>
  
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading DecapCMS...</p>
    <small>Make sure decap-server is running on port 8081</small>
  </div>

  <!-- Load DecapCMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Hide loading when CMS is ready
    function hideLoading() {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = 'none';
      }
    }
    
    // Show error
    function showError(message, details = '') {
      hideLoading();
      document.body.innerHTML = `
        <div class="local-dev-info">Local Development Mode</div>
        <div class="error">
          <h1>Failed to Initialize CMS</h1>
          <p><strong>Error:</strong> ${message}</p>
          ${details ? `<p><strong>Details:</strong> ${details}</p>` : ''}
          <hr>
          <p><strong>Troubleshooting:</strong></p>
          <ol>
            <li>Make sure decap-server is running: <code>npm run cms</code></li>
            <li>Check that port 8081 is available</li>
            <li>Verify your internet connection for DecapCMS CDN</li>
            <li>Check browser console for additional errors</li>
          </ol>
          <p><a href="javascript:location.reload()">Try Again</a></p>
        </div>
      `;
    }
    
    // Wait for DecapCMS to load
    function waitForCMS() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const maxAttempts = 100; // 10 seconds
        
        const checkCMS = () => {
          attempts++;
          
          if (typeof window.CMS !== 'undefined') {
            resolve();
          } else if (attempts >= maxAttempts) {
            reject(new Error('DecapCMS failed to load from CDN'));
          } else {
            setTimeout(checkCMS, 100);
          }
        };
        
        checkCMS();
      });
    }
    
    // Check if decap-server is running
    async function checkDecapServer() {
      try {
        const response = await fetch('http://localhost:8081/api/v1', {
          method: 'GET',
          mode: 'cors'
        });
        return response.ok;
      } catch (error) {
        return false;
      }
    }
    
    // Initialize CMS
    async function initializeCMS() {
      try {
        // Check if decap-server is running
        const serverRunning = await checkDecapServer();
        if (!serverRunning) {
          showError(
            'DecapCMS local server is not running',
            'Please start the local server with: npm run cms'
          );
          return;
        }
        
        // Wait for CMS to be available
        await waitForCMS();
        
        // CMS will automatically initialize with config.yml
        // Just hide loading when it's ready
        setTimeout(() => {
          hideLoading();
        }, 1000);
        
      } catch (error) {
        console.error('Failed to initialize DecapCMS:', error);
        showError(error.message, 'Check browser console for more details');
      }
    }
    
    // Start initialization when page loads
    window.addEventListener('load', initializeCMS);
    
    // Fallback timeout
    setTimeout(() => {
      if (document.getElementById('loading') && document.getElementById('loading').style.display !== 'none') {
        showError('Timeout loading DecapCMS', 'The CMS took too long to initialize');
      }
    }, 15000);
  </script>
</body>
</html>
