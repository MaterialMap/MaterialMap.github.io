<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialMap Admin - Simple GitHub OAuth</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0366d6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      text-align: center;
      padding: 50px;
      color: #721c24;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      margin: 20px;
      border-radius: 6px;
    }
    
    .oauth-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0366d6;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="oauth-info">
    GitHub OAuth Ready
  </div>
  
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading DecapCMS...</p>
  </div>

  <!-- Load DecapCMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Configuration
    const REPO_OWNER = 'yurynovozhilov';
    const REPO_NAME = 'MaterialMap';
    const BASE_URL = 'https://yurynovozhilov.github.io/MaterialMap';
    
    // Hide loading when CMS is ready
    function hideLoading() {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = 'none';
      }
    }
    
    // Show error
    function showError(message) {
      hideLoading();
      document.body.innerHTML = `
        <div class="oauth-info">GitHub OAuth Ready</div>
        <div class="error">
          <h1>Failed to Initialize CMS</h1>
          <p>${message}</p>
          <p><a href="javascript:location.reload()">Try Again</a></p>
        </div>
      `;
    }
    
    // Wait for DecapCMS to load
    function waitForCMS() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const maxAttempts = 50; // 5 seconds
        
        const checkCMS = () => {
          attempts++;
          
          if (typeof window.CMS !== 'undefined') {
            resolve();
          } else if (attempts >= maxAttempts) {
            reject(new Error('DecapCMS failed to load'));
          } else {
            setTimeout(checkCMS, 100);
          }
        };
        
        checkCMS();
      });
    }
    
    // Initialize CMS
    async function initializeCMS() {
      try {
        // Wait for CMS to be available
        await waitForCMS();
        
        // Configure CMS
        window.CMS_MANUAL_INIT = true;
        
        // Initialize with configuration
        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: `${REPO_OWNER}/${REPO_NAME}`,
              branch: 'main',
              // Use GitHub's OAuth App for authentication
              base_url: 'https://api.netlify.com', // Netlify's OAuth service
              auth_endpoint: 'auth'
            },
            media_folder: 'assets/uploads',
            public_folder: '/assets/uploads',
            collections: [
              {
                name: 'materials',
                label: 'Material Models',
                label_singular: 'Material Model',
                folder: 'data',
                create: true,
                delete: true,
                extension: 'yaml',
                format: 'yaml',
                slug: '{{fields.0.material.ref}}-{{year}}',
                identifier_field: '0.material.ref',
                editor: { preview: false },
                fields: [
                  {
                    label: 'Materials',
                    name: 'materials',
                    widget: 'list',
                    summary: '{{fields.material.id}} - {{fields.material.mat}}',
                    fields: [
                      {
                        label: 'Material',
                        name: 'material',
                        widget: 'object',
                        fields: [
                          {
                            label: 'ID',
                            name: 'id',
                            widget: 'string',
                            required: true,
                            hint: 'LS-DYNA material ID (e.g., MAT_240)'
                          },
                          {
                            label: 'Material Type',
                            name: 'mat',
                            widget: 'select',
                            required: true,
                            options: [
                              'MAT_COHESIVE_MIXED_MODE_ELASTOPLASTIC_RATE',
                              'MAT_CSCM',
                              'MAT_NON_QUADRATIC_FAILURE',
                              'MAT_JOHNSON_COOK',
                              'MAT_MODIFIED_JOHNSON_COOK',
                              'MAT_PLASTIC_KINEMATIC',
                              'MAT_ELASTIC',
                              'MAT_RIGID',
                              'MAT_HONEYCOMB',
                              'MAT_CRUSHABLE_FOAM',
                              'MAT_CONCRETE_DAMAGE'
                            ],
                            allow_add: true,
                            hint: 'LS-DYNA material model type'
                          },
                          {
                            label: 'EOS',
                            name: 'eos',
                            widget: 'string',
                            required: false,
                            hint: 'Equation of State (if applicable)'
                          },
                          {
                            label: 'Applications',
                            name: 'app',
                            widget: 'list',
                            required: true,
                            field: {
                              label: 'Application',
                              name: 'application',
                              widget: 'string'
                            },
                            hint: 'List of material applications'
                          },
                          {
                            label: 'Material Data',
                            name: 'mat_data',
                            widget: 'code',
                            default_language: 'text',
                            allow_language_selection: false,
                            required: false,
                            hint: 'LS-DYNA material card data'
                          },
                          {
                            label: 'EOS Data',
                            name: 'eos_data',
                            widget: 'code',
                            default_language: 'text',
                            allow_language_selection: false,
                            required: false,
                            hint: 'LS-DYNA EOS card data'
                          },
                          {
                            label: 'Reference',
                            name: 'ref',
                            widget: 'string',
                            required: false,
                            hint: 'Reference citation'
                          },
                          {
                            label: 'URL',
                            name: 'url',
                            widget: 'string',
                            required: false,
                            hint: 'Source URL'
                          },
                          {
                            label: 'Date Added',
                            name: 'add',
                            widget: 'datetime',
                            date_format: 'YYYY-MM-DD',
                            time_format: false,
                            required: true,
                            default: '',
                            hint: 'Date when this material was added'
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ],
            site_url: BASE_URL,
            display_url: BASE_URL,
            publish_mode: 'editorial_workflow',
            search: true
          }
        });
        
        hideLoading();
        
      } catch (error) {
        console.error('Failed to initialize DecapCMS:', error);
        showError(`Error: ${error.message}`);
      }
    }
    
    // Start initialization when page loads
    window.addEventListener('load', initializeCMS);
    
    // Fallback timeout
    setTimeout(() => {
      if (document.getElementById('loading').style.display !== 'none') {
        showError('Timeout loading DecapCMS. Please check your internet connection.');
      }
    }, 10000);
  </script>
</body>
</html>
