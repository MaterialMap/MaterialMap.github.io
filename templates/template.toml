# NOTES FOR FILLING THE TEMPLATE:
#
# 1. REQUIRED FIELDS: mat_data, app, url must always be present
#
# 2. OPTIONAL FIELDS: eos_data, mat_add_data, mat_thermal_data, ref, comments
#
# 3. MATERIAL IDs: Use unique IDs for each material model within the same file
#    - mat_data: Material ID (MID)
#    - eos_data: EOS ID (EOSID) 
#    - mat_add_data: Additional material ID (ADDID)
#    - mat_thermal_data: Thermal material ID (TMID)
#
# 4. FORMATTING: Maintain LS-DYNA card formatting with proper column alignment
#    Use the ruler: $--------1---------2---------3---------4---------5---------6---------7---------8
#
# 5. COMMENTS FIELD: Use the comments field for important notes about the material:
#    - Validation information and test conditions
#    - Limitations and assumptions
#    - Recommended usage guidelines
#    - Known issues or special considerations
#
# 6. LS-DYNA COMMENTS: Include source attribution in LS-DYNA cards using $ prefix
#
# 7. APPLICATIONS: Be specific about material types and use cases
#
# 8. URLs: Provide direct links to accessible sources when possible
#
# 9. REFERENCES: Use standard academic citation format
#
# 10. MULTI-LINE STRINGS: Use triple quotes (""") for LS-DYNA card definitions
#
# 11. VALIDATION: Ensure all LS-DYNA syntax is correct and complete
#
# 12. DATE HANDLING: The "Added" date is automatically calculated from the file's
#     last modification date in Git history, so no manual date field is needed