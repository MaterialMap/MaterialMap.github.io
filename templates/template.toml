# TOML Template for Material MAP
# This template includes all possible parameters for material definitions
# Copy this template and fill in the required fields for your material

[[material]]
# REQUIRED FIELDS

# Material model definition (REQUIRED)
# Contains the LS-DYNA material model keyword and parameters
# Material ID and name are automatically extracted from this field
mat_data = """
*MAT_ELASTIC_TITLE
Material Name Here
$ Author, A. (Year). Title of the paper/source
$ Additional source information or comments
$--------1---------2---------3---------4---------5---------6---------7---------8
